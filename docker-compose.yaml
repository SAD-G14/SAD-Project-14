services:
  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    hostname: server
    stop_signal: SIGINT
    ports:
      - "4000:4000"
      - "4005:4005"
  broker:
    deploy:
      mode: replicated
      replicas: 2
      endpoint_mode: vip
    build:
      context: ./broker
      dockerfile: Dockerfile
    stop_signal: SIGINT
    volumes:
      - ./broker:/broker
  prometheus:
    image: prom/prometheus
    volumes:
      - "./prometheus:/etc/prometheus"
    hostname: prometheus
    ports:
      - 9090:9090
  grafana:
    image: grafana/grafana
    container_name: grafana
    ports:
      - 3000:3000
    restart: unless-stopped
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=grafana
    volumes:
      - ./grafana:/etc/grafana/provisioning/datasources
volumes:
  prom_data: